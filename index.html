                                className="w-3 h-3 rounded flex-shrink-0"
                                style={{ backgroundColor: color }}
                              />
                              <span className="text-gray-700 truncate text-xs">{client === 'Others' ? `Others (${othersCount})` : client}</span>
                            </label>
                          );
                        })}
                      </div>
                    </div>
                    
                    {searchTerm && filteredClientOptions.length === 0 && (
                      <p className="text-center text-gray-500 py-4">No clients found matching "{searchTerm}"</p>
                    )}
                  </div>
                )}
              </div>
              
              <ResponsiveContainer width="100%" height={500}>
                <BarChart data={monthlyOrdersByClient}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis dataKey="month" angle={-45} textAnchor="end" height={80} />
                  <YAxis />
                  <Tooltip content={<CustomTooltip />} />
                  {topClientsByOrders.filter(client => displayedClients.includes(client)).map((client, idx) => (
                    <Bar key={client} dataKey={client} stackId="a" fill={clientColors[topClientsByOrders.indexOf(client) % clientColors.length]} name={client} />
                  ))}
                  {displayedClients.includes('Others') && (
                    <Bar dataKey="Others" stackId="a" fill="#94a3b8" name={`Others (${othersCount} clients)`} />
                  )}
                </BarChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Monthly Sales Revenue by Client (Top 40)</h2>
              <p className="text-sm text-gray-600 mb-4">Stacked bar chart showing revenue distribution across top clients</p>
              
              {/* Filter Status Banner */}
              <div className="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                <div className="flex items-center justify-between">
                  <p className="text-sm text-blue-800">
                    <span className="font-medium">Same filters as above:</span> {displayedClients.length === allClientOptions.length ? 'All clients shown' : `${displayedClients.length} of ${allClientOptions.length} clients shown`}
                  </p>
                  {displayedClients.length < allClientOptions.length && displayedClients.length > 0 && (
                    <button 
                      onClick={() => setShowFilters(true)}
                      className="text-xs px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
                    >
                      Adjust Filters ↑
                    </button>
                  )}
                </div>
              </div>
              
              <ResponsiveContainer width="100%" height={500}>
                <BarChart data={monthlySalesByClient}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis dataKey="month" angle={-45} textAnchor="end" height={80} />
                  <YAxis tickFormatter={(value) => `$${(value/1000).toFixed(0)}K`} />
                  <Tooltip 
                    formatter={(value) => `$${value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`}
                  />
                  {topClientsByOrders.filter(client => displayedClients.includes(client)).map((client, idx) => (
                    <Bar key={client} dataKey={client} stackId="a" fill={clientColors[topClientsByOrders.indexOf(client) % clientColors.length]} name={client} />
                  ))}
                  {displayedClients.includes('Others') && (
                    <Bar dataKey="Others" stackId="a" fill="#94a3b8" name={`Others (${othersCount} clients)`} />
                  )}
                </BarChart>
              </ResponsiveContainer>
            </div>
          </div>
        )}

        {/* Status Tab */}
        {activeTab === 'status' && (
          <div className="space-y-6">
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Orders by Status (Monthly)</h2>
              <ResponsiveContainer width="100%" height={400}>
                <LineChart data={ordersByStatusData}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis dataKey="month" angle={-45} textAnchor="end" height={80} />
                  <YAxis />
                  <Tooltip content={<CustomTooltip />} />
                  <Legend />
                  {statuses.map(status => (
                    <Line key={status} type="monotone" dataKey={status} stroke={statusColors[status]} strokeWidth={2} name={status} />
                  ))}
                </LineChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Sales by Status (Monthly)</h2>
              <ResponsiveContainer width="100%" height={400}>
                <LineChart data={salesByStatusData}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis dataKey="month" angle={-45} textAnchor="end" height={80} />
                  <YAxis tickFormatter={(value) => `$${(value/1000).toFixed(0)}K`} />
                  <Tooltip content={<CustomTooltip />} />
                  <Legend />
                  {statuses.map(status => (
                    <Line key={status} type="monotone" dataKey={status} stroke={statusColors[status]} strokeWidth={2} name={status} />
                  ))}
                </LineChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Status Distribution</h2>
              <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                {Object.entries(
                  data.monthly_status.reduce((acc, item) => {
                    if (!acc[item.status]) {
                      acc[item.status] = { count: 0, sales: 0 };
                    }
                    acc[item.status].count += item.order_count;
                    acc[item.status].sales += item.total_sales;
                    return acc;
                  }, {})
                ).map(([status, data]) => (
                  <div key={status} className="p-4 rounded-lg" style={{ backgroundColor: `${statusColors[status]}20` }}>
                    <p className="text-sm font-semibold" style={{ color: statusColors[status] }}>{status}</p>
                    <p className="text-2xl font-bold text-gray-800">{data.count}</p>
                    <p className="text-sm text-gray-600">${data.sales.toLocaleString('en-US', { minimumFractionDigits: 0 })}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        )}

        {/* Transport Tab */}
        {activeTab === 'transport' && (
          <div className="space-y-6">
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Orders by Transport Type</h2>
              <ResponsiveContainer width="100%" height={400}>
                <LineChart data={transportData}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis dataKey="month" angle={-45} textAnchor="end" height={80} />
                  <YAxis />
                  <Tooltip content={<CustomTooltip />} />
                  <Legend />
                  <Line type="monotone" dataKey="LTL_orders" stroke="#3b82f6" strokeWidth={2} name="LTL Orders" />
                  <Line type="monotone" dataKey="FTL_orders" stroke="#10b981" strokeWidth={2} name="FTL Orders" />
                </LineChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Sales by Transport Type</h2>
              <ResponsiveContainer width="100%" height={400}>
                <LineChart data={transportData}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis dataKey="month" angle={-45} textAnchor="end" height={80} />
                  <YAxis tickFormatter={(value) => `$${(value/1000).toFixed(0)}K`} />
                  <Tooltip content={<CustomTooltip />} />
                  <Legend />
                  <Line type="monotone" dataKey="LTL_sales" stroke="#3b82f6" strokeWidth={2} name="LTL Sales ($)" />
                  <Line type="monotone" dataKey="FTL_sales" stroke="#10b981" strokeWidth={2} name="FTL Sales ($)" />
                </LineChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Transport Type Summary</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                {Object.entries(
                  data.monthly_transport.reduce((acc, item) => {
                    if (!acc[item.transport_type]) {
                      acc[item.transport_type] = { count: 0, sales: 0 };
                    }
                    acc[item.transport_type].count += item.order_count;
                    acc[item.transport_type].sales += item.total_sales;
                    return acc;
                  }, {})
                ).sort((a, b) => b[1].sales - a[1].sales).map(([type, data], idx) => (
                  <div key={type} className={`p-4 rounded-lg ${idx === 0 ? 'bg-blue-50' : idx === 1 ? 'bg-green-50' : 'bg-purple-50'}`}>
                    <p className={`text-sm text-gray-600 font-semibold`}>{type} {type === 'LTL' ? '(Less Than Truckload)' : type === 'FTL' ? '(Full Truckload)' : ''}</p>
                    <p className={`text-2xl font-bold ${idx === 0 ? 'text-blue-700' : idx === 1 ? 'text-green-700' : 'text-purple-700'}`}>{data.count} orders</p>
                    <p className="text-sm text-gray-600">${data.sales.toLocaleString('en-US', { minimumFractionDigits: 0 })}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        )}

        {/* Clients Tab */}
        {activeTab === 'clients' && (
          <div className="space-y-6">
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Top 20 Clients</h2>
              <ResponsiveContainer width="100%" height={500}>
                <BarChart data={data.top_clients} layout="vertical" margin={{ left: 150 }}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis type="number" tickFormatter={(value) => `$${(value/1000).toFixed(0)}K`} />
                  <YAxis type="category" dataKey="client" width={140} />
                  <Tooltip content={<CustomTooltip />} />
                  <Legend />
                  <Bar dataKey="total_sales" fill="#3b82f6" name="Total Sales ($)" />
                </BarChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Monthly Trends - Top 20 Clients</h2>
              <p className="text-sm text-gray-600 mb-4">Note: The chart shows all 20 clients. Hover over lines to see details.</p>
              <ResponsiveContainer width="100%" height={500}>
                <LineChart data={data.monthly_client_top20.reduce((acc, item) => {
                  const existing = acc.find(d => d.month === item.month);
                  if (existing) {
                    existing[item.client] = item.total_sales;
                  } else {
                    acc.push({ month: item.month, [item.client]: item.total_sales });
                  }
                  return acc;
                }, [])}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis dataKey="month" angle={-45} textAnchor="end" height={80} />
                  <YAxis tickFormatter={(value) => `$${(value/1000).toFixed(0)}K`} />
                  <Tooltip content={<CustomTooltip />} />
                  <Legend wrapperStyle={{ paddingTop: '20px' }} />
                  {data.top_clients.map((client, idx) => (
                    <Line 
                      key={client.client} 
                      type="monotone" 
                      dataKey={client.client} 
                      stroke={clientColors[idx]} 
                      strokeWidth={1.5} 
                      name={client.client}
                      dot={false}
                    />
                  ))}
                </LineChart>
              </ResponsiveContainer>
            </div>

            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-4">Top 20 Clients by Revenue</h2>
              <div className="overflow-x-auto">
                <table className="min-w-full divide-y divide-gray-200">
                  <thead className="bg-gray-50">
                    <tr>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rank</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Client</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Sales</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Order Count</th>
                      <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Avg Order Value</th>
                    </tr>
                  </thead>
                  <tbody className="bg-white divide-y divide-gray-200">
                    {data.top_clients.map((client, idx) => (
                      <tr key={client.client} className={idx < 3 ? 'bg-blue-50' : ''}>
                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{idx + 1}</td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{client.client}</td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${client.total_sales.toLocaleString('en-US', { minimumFractionDigits: 2 })}</td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{client.order_count}</td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${(client.total_sales / client.order_count).toLocaleString('en-US', { minimumFractionDigits: 2 })}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        )}

        {/* Monthly Sales Table Tab */}
        {activeTab === 'table' && (
          <div className="bg-white rounded-lg shadow-lg p-6">
            <div className="flex items-center justify-between mb-4">
              <div>
                <h2 className="text-xl font-bold text-gray-800">
                  {tableView === 'total' ? 'Monthly Sales Revenue by Client (All Clients)' : 'Average Revenue per Order by Client (All Clients)'}
                </h2>
                <p className="text-sm text-gray-600 mt-1">All values in USD. Scroll horizontally to see all months.</p>
              </div>
              <div className="flex space-x-2">
                <button
                  onClick={() => setTableView('total')}
                  className={`px-4 py-2 rounded font-medium ${tableView === 'total' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                >
                  Total Revenue
                </button>
                <button
                  onClick={() => setTableView('average')}
                  className={`px-4 py-2 rounded font-medium ${tableView === 'average' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                >
                  Avg per Order
                </button>
              </div>
            </div>
            
            <div className="overflow-x-auto">
              <table className="min-w-full divide-y divide-gray-200 text-xs">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-3 py-2 text-left font-medium text-gray-500 uppercase sticky left-0 bg-gray-50 z-10">Client</th>
                    {data.monthly_totals.map(month => (
                      <th key={month.month} className="px-3 py-2 text-right font-medium text-gray-500 uppercase whitespace-nowrap">{month.month}</th>
                    ))}
                    <th className="px-3 py-2 text-right font-medium text-gray-500 uppercase bg-gray-100 sticky right-0 z-10">
                      {tableView === 'total' ? 'Total' : 'Overall Avg'}
                    </th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {data.all_clients.map((client, idx) => {
                    // Create maps of month -> sales and month -> order count for this client
                    const monthlyData = {};
                    data.monthly_client_all.filter(m => m.client === client.client).forEach(m => {
                      monthlyData[m.month] = {
                        sales: m.total_sales,
                        orders: m.order_count,
                        avg: m.order_count > 0 ? m.total_sales / m.order_count : 0
                      };
                    });
                    
                    const overallAvg = client.order_count > 0 ? client.total_sales / client.order_count : 0;
                    
                    return (
                      <tr key={client.client} className={idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                        <td className="px-3 py-2 whitespace-nowrap font-medium text-gray-900 sticky left-0 z-10" style={{ backgroundColor: idx % 2 === 0 ? 'white' : '#f9fafb' }}>{client.client}</td>
                        {data.monthly_totals.map(month => {
                          const data = monthlyData[month.month];
                          if (!data) return <td key={month.month} className="px-3 py-2 text-right text-gray-700 whitespace-nowrap">-</td>;
                          
                          const value = tableView === 'total' ? data.sales : data.avg;
                          return (
                            <td key={month.month} className="px-3 py-2 text-right text-gray-700 whitespace-nowrap">
                              ${value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}
                            </td>
                          );
                        })}
                        <td className="px-3 py-2 text-right font-semibold text-gray-900 whitespace-nowrap bg-gray-100 sticky right-0 z-10">
                          ${(tableView === 'total' ? client.total_sales : overallAvg).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}
                        </td>
                      </tr>
                    );
                  })}
                  {/* Totals/Averages row */}
                  <tr className="bg-blue-50 font-semibold">
                    <td className="px-3 py-2 text-gray-900 sticky left-0 bg-blue-50 z-10">
                      {tableView === 'total' ? 'Monthly Total' : 'Monthly Avg'}
                    </td>
                    {data.monthly_totals.map(month => {
                      const value = tableView === 'total' 
                        ? month.total_sales 
                        : (month.order_count > 0 ? month.total_sales / month.order_count : 0);
                      return (
                        <td key={month.month} className="px-3 py-2 text-right text-gray-900 whitespace-nowrap">
                          ${value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}
                        </td>
                      );
                    })}
                    <td className="px-3 py-2 text-right text-gray-900 whitespace-nowrap bg-blue-100 sticky right-0 z-10">
                      ${(tableView === 'total' ? totalSales : (totalOrders > 0 ? totalSales / totalOrders : 0)).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        )}

        {/* Forecast Tab */}
        {activeTab === 'forecast' && (
          <div className="space-y-6">
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h2 className="text-xl font-bold text-gray-800 mb-2">5-Year Revenue & Margin Forecast</h2>
              <p className="text-sm text-gray-600 mb-4">20% YoY Growth Projection | 23.25% Gross Margin (based on 2024 baseline)</p>
              
              <ResponsiveContainer width="100%" height={400}>
                <LineChart data={data.annual_forecast}>
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis dataKey="year" />
                  <YAxis tickFormatter={formatCurrency} />
                  <Tooltip 
                    formatter={(value) => `$${value.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`}
                    labelFormatter={(label) => `Year: ${label}`}
                  />
                  <Legend />
                  <Line 
                    type="monotone" 
                    dataKey="total_sales" 
                    name="Annual Revenue"
                    stroke="#3b82f6" 
                    strokeWidth={3}
                    dot={{ r: 6 }}
                  />
                  <Line 
                    type="monotone" 
                    dataKey="gross_profit" 
                    name="Gross Profit (23.25%)"
                    stroke="#10b981" 
                    strokeWidth={3}
                    dot={{ r: 6 }}
                  />
                </LineChart>
              </ResponsiveContainer>
            </div>

            {/* Summary Cards */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div className="bg-blue-50 p-4 rounded-lg">
                <p className="text-sm text-gray-600">5-Year Total Revenue</p>
                <p className="text-2xl font-bold text-blue-700">
                  ${data.annual_forecast.filter(y => y.is_forecast).reduce((sum, y) => sum + y.total_sales, 0).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}
                </p>
              </div>
              <div className="bg-green-50 p-4 rounded-lg">
                <p className="text-sm text-gray-600">5-Year Total Gross Profit</p>
                <p className="text-2xl font-bold text-green-700">
                  ${data.annual_forecast.filter(y => y.is_forecast).reduce((sum, y) => sum + y.gross_profit, 0).toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}
                </p>
              </div>
              <div className="bg-purple-50 p-4 rounded-lg">
                <p className="text-sm text-gray-600">Average Gross Margin</p>
                <p className="text-2xl font-bold text-purple-700">23.25%</p>
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Historical Data */}
              <div className="bg-white rounded-lg shadow-lg p-6">
                <h3 className="text-lg font-bold text-gray-800 mb-4">Historical Performance</h3>
                <div className="space-y-3">
                  {data.annual_forecast.filter(y => !y.is_forecast).map(year => (
                    <div key={year.year} className="border-l-4 border-gray-400 pl-4 py-2">
                      <div className="flex justify-between items-center mb-1">
                        <span className="font-bold text-gray-800">{year.year}</span>
                        <span className="text-sm text-gray-600">{year.order_count.toLocaleString()} orders</span>
                      </div>
                      <div className="flex justify-between items-center">
                        <span className="text-sm text-gray-600">Revenue:</span>
                        <span className="font-semibold text-gray-900">${year.total_sales.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}</span>
                      </div>
                      <div className="flex justify-between items-center">
                        <span className="text-sm text-gray-600">Gross Profit:</span>
                        <span className="font-semibold text-green-700">${year.gross_profit.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}</span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Forecast Data */}
              <div className="bg-white rounded-lg shadow-lg p-6">
                <h3 className="text-lg font-bold text-gray-800 mb-4">Projected Growth (20% YoY)</h3>
                <div className="space-y-3">
                  {data.annual_forecast.filter(y => y.is_forecast).map(year => (
                    <div key={year.year} className="border-l-4 border-blue-500 pl-4 py-2 bg-blue-50 rounded-r">
                      <div className="flex justify-between items-center mb-1">
                        <span className="font-bold text-blue-800">{year.year}</span>
                        <span className="text-sm text-blue-600">{year.order_count.toLocaleString()} orders</span>
                      </div>
                      <div className="flex justify-between items-center">
                        <span className="text-sm text-blue-700">Revenue:</span>
                        <span className="font-semibold text-blue-900">${year.total_sales.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}</span>
                      </div>
                      <div className="flex justify-between items-center">
                        <span className="text-sm text-blue-700">Gross Profit:</span>
                        <span className="font-semibold text-green-700">${year.gross_profit.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}</span>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        )}
      </div>
    </div>
  );
};



    
    // Render
    const rootElement = document.getElementById('root');
    if (rootElement && typeof ReactDOM !== 'undefined' && ReactDOM.createRoot) {
      const root = ReactDOM.createRoot(rootElement);
      root.render(React.createElement(SalesDashboard));
    } else {
      document.getElementById('root').innerHTML = '<div style="padding: 20px;">Error: React libraries failed to load</div>';
    }
  </script>
</body>
</html>
